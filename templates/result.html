<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .button a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1>Prediction Result</h1>
        <p><strong>Predicted Variety:</strong> {{ prediction }}</p>
        <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Mango">
        <div class="button">
            <a href="{{ url_for('upload') }}">Try Another Image</a>
        </div>
    </div>
</body>
</html>
